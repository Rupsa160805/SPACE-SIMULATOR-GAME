<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ôâ Taurus - Zodiac Mission</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      <header><h1>‚ôâ Taurus</h1></header>
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0b0c10, #1f2833);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .controls {
      text-align: left;
      margin: 15px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #45a29e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Flex container for left-right layout */
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 30px;
    }

    /* Left side */
    .left {
      flex: 1;
      text-align: center;
    }
    .left img {
      width: 400px;
      height: 500px;
      margin-bottom: 20px;
    }
    button.play-btn {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ffd700;
      border: none;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ffd700, 0 0 20px #ffec8b;
    }

    /* Right side */
    .right {
      flex: 1;
      margin-left: 30px;
    }

    /* Gold glitter flex text boxes */
    .box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid gold;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 10px gold, 0 0 20px #ffec8b;
      animation: glitter 1.5s infinite alternate;
    }

    /* Small thin box connected on top with gold line */
    .box::before {
      content: '';
      width: 40px;
      height: 10px;
      background: gold;
      display: block;
      position: absolute;
      top: -15px;
      left: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px gold, 0 0 10px #ffec8b;
    }

    /* Glitter animation */
    @keyframes glitter {
      0% { box-shadow: 0 0 5px gold, 0 0 10px #ffec8b; }
      100% { box-shadow: 0 0 20px gold, 0 0 30px #fff4b2; }
    }

    footer {
      margin-top: 40px;
      background: #0b0c10;
      padding: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Back Button -->
  <div class="controls">
    <button onclick="location.href='zodiac.html'">‚Üê Back</button>
  </div>

  <!-- Main Content -->
  <main class="content">
    <!-- Left Side -->
    <div class="left">
      <img src="taurus.png" alt="Taurus Symbol">
      <br>
      <button class="play-btn" onclick="playAudio()">Play üîä</button>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="box"><strong>Dates:</strong> April 20 ‚Äì May 20</div>
      <div class="box"><strong>Element:</strong> Earth üåç</div>
      <div class="box"><strong>Traits:</strong> Patient, reliable, practical, devoted, and loves comfort and stability.</div>
      <div class="box"><strong>Fun Fact:</strong> Taurus is ruled by Venus, the planet of beauty and love, which makes them lovers of art, music, and luxury.</div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Space Mission Simulator. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function playAudio() {
      let audio = new Audio("Taurus.mp3"); // put your Taurus.mp3 inside audio/ folder
      audio.play();
    }
  </script>
</body>
</html>
