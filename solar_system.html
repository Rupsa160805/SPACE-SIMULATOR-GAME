<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="style_solar.css">
</head>
<body>
    <div id="label-container"></div>

    <div class="controls-container">
        <button id="play-pause-btn">Pause</button>
        <div class="slider-container">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="0" max="10" step="0.1" value="1">
            <span id="speed-value">1.0x</span>
        </div>
        <button id="back-btn" class="hidden">Back to Solar System</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
                "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>
    
    <script type="module" src="solar_script.js"></script>
</body>
</html>
