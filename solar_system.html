<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple Solar System</title>
  <meta name="description" content="A lightweight, responsive CSS+JS solar system demo">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles_solar.css">
</head>
<body>
 <div class="controls">
    <button onclick="location.href='index.html'">Back</button>
    <button id="toggle-animation">Pause</button>
    <label for="scaleRange">Scale</label>
    <input id="scaleRange" type="range" min="0.5" max="1.8" step="0.01" value="1">
  </div>

  <main class="scene" id="scene" aria-label="Solar system visualization">
    <div class="sun" id="sun" title="Sun" aria-hidden="true"></div>
    <div id="orbits" class="orbits"></div>
  </main>

  <div class="planet-details" id="planet-details">
    <h2>Click a Planet!</h2>
    <p>To learn more about it.</p>
  </div>

  <footer class="credit">© 2025 Space Mission Simulator. All Rights Reserved.</footer>

  <script src="app.js" defer></script>
</body>
</html>
